<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<div class="section no-pad-top">
			<div class="section #{style.colorPrimary}">
				<h1 class="header center #{style.colorWhiteText}">Credentials</h1>
			</div>
			<br />

			<div class="container">
				<div class="row">
					<div class="col s12">
						<h:form>
							<h:commandLink value="Delete All Credentials"
								styleClass="waves-effect waves-light btn #{style.colorDelete} right"
								action="#{CredentialsController.deleteAllCredentials}">
								<i class="material-icons right">delete</i>
								<f:ajax render=":credentialsPanel" />
							</h:commandLink>
						</h:form>
					</div>
				</div>
				<h:panelGroup id="credentialsPanel">
					<div class="row">
						<div class="col s12">
							<table class="striped responsive-table">
								<thead>
									<tr>
										<th width="150px">Student Number</th>
									</tr>
								</thead>
								<tbody>
									<ui:repeat value="#{CredentialsController.credentials}"
										var="credential">
										<tr>
											<td>#{credential.studentNumber}</td>
											<td style="width: 50px"><h:form>
													<h:commandLink class="#{style.colorDeleteText} right"
														action="#{CredentialsController.deleteCredential(credential)}">
														<i class="material-icons">delete</i>
														<f:ajax render=":credentialsPanel" />
													</h:commandLink>
												</h:form></td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
					</div>
				</h:panelGroup>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
