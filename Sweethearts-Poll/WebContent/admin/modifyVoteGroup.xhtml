<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">

	<f:metadata>
		<f:viewParam name="voteGroupId" value="#{ModifyContestantController.voteGroupId}" />
	</f:metadata>

	<ui:composition template="/WEB-INF/templates/default.xhtml">

		<ui:define name="content">
			<div class="section no-pad-bot" id="index-banner">
				<div class="container row">
					<ui:repeat id="contestants" value="#{ModifyContestantController.entries}"
					var="newContestant">
						<div class="col s6 m3">
							<h:panelGroup layout="block" id="contestantData">
								<h:form>
									<div class="col s6">
										<h:graphicImage id="displayImage" library="contestant_images" name="newContestant.pictureFileName" />
										<div class="file-field input-field">
											<h:form enctype="multipart/form-data">
												<div class="#{style.colorPrimary} btn">
													<h:inputFile id="picture" validator="#{ModifyContestantController.validateImage}" value="newContestant.pictureUpload">
														<h:commandButton value="Upload" action="#{ModifyContestantController.upload(newContestant)}">
															<f:ajax render=":displayImage">
														</h:commandButton>
													</h:inputFile>
												</div>
											</h:form>
										</div>
									</div>
									<div class="col s6">
										<div class="row">
											<div class="input-field col s6">
												<h:inputText id="first_name" class="validate" />
												<h:outputLabel for="first_name">
													First Name
												</h:outputLabel>
											</div>
										</div>
										<div class="row">
											<div class="input-field col s6">
												<h:inputText id="last_name" class="validate" />
												<h:outputLabel for="last_name">
													Last Name
												</h:outputLabel>
											</div>
										</div>
										<div class="row"></div>
									</div>
								</h:form>
							</h:panelGroup>
						</div>
					</ui:repeat>
					<div class="col s6 m3">
						<h:commandButton value="+" action="#{ModifyContestantController.addContestant}">
							<f:ajax render=":contestants">
						</h:commandButton>
					</div>
				</div>
			</div>

		</ui:define>

	</ui:composition>
</html>
