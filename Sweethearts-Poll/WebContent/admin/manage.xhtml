						<div class="nav-wrapper container">
							<ul style="display: inline;" class="left"
							data-bind="foreach: polls">
								<li class="#{style.colorPrimary} btn waves-effect waves-light"
								data-bind="text: $data.name,
								css: { disabled: $root.contestantInfoReady ? false : $data == $root.selectedPoll() },

							</ul>
							<br />
							<br />
						</div>
						<!-- Mails grid -->
						<table data-bind="visible: contestantCollectionReady">

								<tr>
									<th>ID</th>
									<th>CoupleID</th>
									<th>Name</th>
									<th></th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody class="collection" data-bind="foreach: selectedPollData">
								<tr class="collection-item">
									<td data-bind="text: $data.id"></td>
									<td data-bind="text: $data.voteGroupId"></td>
									<td data-bind="text: $root.fullName($data)"></td>
									<td></td>
									<td><a
									class="#{style.colorPrimaryBase} btn waves-effect waves-light"><i
									class="material-icons"
									data-bind="click: $root.selectContestant">mode_edit</i></a></td>
									<td><a class="red btn waves-effect waves-light"><i
									class="material-icons">delete</i></a></td>
								</tr>
							</tbody>

						<div class="" data-bind="visible: contestantInfoReady, with: selectedContestantData">

								<div class="col s3 m2">
									<img class="responsive-img" style="float: right;" data-bind="attr:{src: $root.fullPictureLocation($data)}" />
								</div>
								<div class="col s9 m4">
									<div class="row">
										<h4 data-bind="text: 'ID: ' + id"></h4>
									</div>
									<div class="row input-field">
										<h:outputLabel for="firstname">
											First Name
										</h:outputLabel>
										<h:inputText id="firstname"
										a:data-bind="value: firstName"></h:inputText>

									<div class="row input-field">

										</h:outputLabel>
										<h:inputText id="lastname"
										a:data-bind="value: lastName"></h:inputText>
									</div>

										<select data-bind="foreach: $root.selectedPollData">
