<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div class="section no-pad-bot" id="index-banner">
			<div class="container">
				<div data-bind="visible: ready">
					<div class="#{style.colorComplementary} nav-wrapper container">
						<ul style="display: inline;" class="left"
							data-bind="foreach: polls">
							<li class="#{style.colorPrimary} btn waves-effect waves-light"
								data-bind="text: $data.name, 
               						css: { disabled: $data == $root.selectedPoll() },
               						click: $root.selectPoll"></li>
						</ul>
					</div>
					<!-- Mails grid -->
					<table data-bind="visible: contestantCollectionReady">
						<thead>
							<tr>
								<th>ID</th>
								<th>CoupleID</th>
								<th>Name</th>
								<th></th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody class="collection" data-bind="foreach: selectedPollData">
							<tr class="collection-item">
								<td data-bind="text: $data.id"></td>
								<td data-bind="text: $data.voteGroupId"></td>
								<td data-bind="text: $root.fullName()"></td>
								<td></td>
								<td><a
									class="#{style.colorPrimaryBase} btn waves-effect waves-light"><i
										class="material-icons"
										data-bind="click: $root.selectContestant">mode_edit</i></a></td>
								<td><a class="red btn waves-effect waves-light"><i
										class="material-icons">delete</i></a></td>
							</tr>
						</tbody>
					</table>

					<!-- Chosen mail -->
					<div class="" data-bind="visible: contestantInfoReady, with: selectedContestantData">
						<div class="">
							<h1 data-bind="text: firstName"></h1>
							<h1 data-bind="text: lastName"></h1>
							
						</div>
						<img data-bind="attr:{src: '../contestantImg/' + pictureFileName}" />
					</div>

				</div>
			</div>
		</div>

	</ui:define>
	<ui:define name="javascript">
		<h:outputScript library="js" name="manage.js" />
	</ui:define>
</ui:composition>
</html>
