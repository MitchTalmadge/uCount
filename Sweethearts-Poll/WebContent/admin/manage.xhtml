<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<script src='/js/lib/jquery.js'></script>
		<script src='/js/knockout-3.4.0.js'></script>
		<div class="section no-pad-bot" id="index-banner">
			<div class="container">

				<ul class="" data-bind="foreach: polls">
					<li data-bind="text: $data, 
               						css: { selected: $data == $root.selectedPoll() },
               						click: $root.selectPoll"></li>
				</ul>
				<!-- Mails grid -->
				<table class="" data-bind="with: selectedPollData">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: contestant">
						<tr data-bind="click: $root.selectContestant">
							<td data-bind="text: id"></td>
							<td data-bind="text: $root.fullName"></td>
						</tr>
					</tbody>
				</table>

				<!-- Chosen mail -->
				<div class="" data-bind="with: selectedContestantData">
					<div class="">
						<h1 data-bind="text: fullName"></h1>
					</div>
					<img data-bind="attr:{src: '/contestantImg/' + pictureFileName}" />
				</div>


			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
