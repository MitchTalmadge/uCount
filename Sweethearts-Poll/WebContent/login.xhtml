<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/WEB-INF/templates/default.xhtml">
		<ui:define name="content">
			<div class="section no-pad-bot" id="index-banner">
				<div class="container">
					<br />
					<br />
					<h1 class="header center #{style.colorComplementaryText}">Login</h1>
					<div class="row center">
						<div class="col s12 m4">
							<br />
						</div>
						<div class="col s12 m4">
							<h:form id="loginForm" onkeypress="if (event.keyCode == 13) { document.getElementById('loginForm:submit').click(); return false; }">
								<div class="row">
									<div class="input-field col s12">
										<h:outputLabel for="username">
											Name
										</h:outputLabel>
										<h:inputText id="username"
										value="#{LoginController.submitUsername}"></h:inputText>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<h:outputLabel for="password">
											Password
										</h:outputLabel>
										<h:inputSecret id="password" value="#{LoginController.password}"></h:inputSecret>
									</div>
								</div>
								<h:panelGrid columns="2">
									<p></p>
									<h:commandLink id="submit"
									styleClass="#{style.colorPrimary} btn waves-effect waves-light"
									value="Login" action="#{LoginController.login}">
										<i class="material-icons right">send</i>
									</h:commandLink>
								</h:panelGrid>
							</h:form>
						</div>
						<div class="col s12 m4">
							<br />
						</div>
					</div>
					<br />
					<br />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
