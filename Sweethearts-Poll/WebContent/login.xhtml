<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div class="section no-pad-bot" id="index-banner">
			<div class="container">
				<br /> <br />
				<h1 class="header center #{style.colorComplementaryText}">Login</h1>
				<div class="row center">
					<div class="col s12 m4">
						<br />
					</div>
					<div class="col s12 m4">
						<h:form>
							<h:panelGrid columns="2">
								<h:inputText id="username"
									value="#{LoginController.submitUsername}"></h:inputText>
								<a:label for="username">Name</a:label>
								<h:inputSecret id="password" value="#{LoginController.password}"></h:inputSecret>
								<a:label for="password">Password</a:label>
							</h:panelGrid>
							<h:panelGrid columns="2">
								<br />
								<h:commandLink
									styleClass="#{style.colorPrimary} btn waves-effect waves-light"
									value="Login" action="#{LoginController.login}">
									<i class="material-icons right">send</i>
								</h:commandLink>
							</h:panelGrid>
						</h:form>
					</div>
					<div class="col s12 m4">
						<br />
					</div>
				</div>
				<br /> <br />
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
