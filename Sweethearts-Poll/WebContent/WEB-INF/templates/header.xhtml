<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
	<nav class="#{style.colorPrimary}" role="navigation">
	<div class="nav-wrapper container">
		<a id="logo-container" class="brand-logo">#{settings.application_name}</a>
		<ul class="right hide-on-med-and-down">
			<li><h:form>
					<ui:fragment rendered="#{LoginController.user != null}" value=" ">
						<h:commandLink action="#{LoginController.logout}">Sign Out</h:commandLink>
					</ui:fragment>
					<ui:fragment rendered="#{LoginController.user == null}">
						<h:commandLink action="login">Login</h:commandLink>
					</ui:fragment>
				</h:form></li>
		</ul>
		<!-- Mobile -->
		<ul id="nav-mobile" class="side-nav">
			<li><h:form>
					<ui:fragment rendered="#{LoginController.user != null}" value=" ">
						<h:commandLink action="#{LoginController.logout}">Sign Out</h:commandLink>
					</ui:fragment>
					<ui:fragment rendered="#{LoginController.user == null}">
						<h:commandLink action="login">Login</h:commandLink>
					</ui:fragment>
				</h:form></li>
		</ul>
		<a href="#" data-activates="nav-mobile" class="button-collapse"><i
			class="material-icons">menu</i></a>
	</div>
	</nav>
</body>
</html>
