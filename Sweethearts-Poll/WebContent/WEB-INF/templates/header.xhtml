<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
	<nav class="#{style.colorPrimary}" role="navigation">
		<div class="nav-wrapper container">
			<h:link id="logo-container" styleClass="brand-logo" outcome="index"
				value="#{settings.application_name}" />
			<ul class="right hide-on-med-and-down">
				<li><ui:fragment rendered="#{LoginController.user != null}"
						value=" ">
						<h:link outcome="manage" value="Admin Panel" />
					</ui:fragment></li>
				<li><h:form>
						<ui:fragment rendered="#{LoginController.user != null}" value=" ">
							<h:commandLink action="#{LoginController.logout}">Sign Out</h:commandLink>
						</ui:fragment>
						<ui:fragment rendered="#{LoginController.user == null}">
							<h:commandLink action="login">Login</h:commandLink>
						</ui:fragment>
					</h:form></li>
			</ul>
			<!-- Mobile -->
			<ul id="nav-mobile" class="side-nav">
				<li><h:form>
						<ui:fragment rendered="#{LoginController.user != null}" value=" ">
							<h:commandLink action="#{LoginController.logout}">Sign Out</h:commandLink>
						</ui:fragment>
						<ui:fragment rendered="#{LoginController.user == null}">
							<h:commandLink action="login">Login</h:commandLink>
						</ui:fragment>
					</h:form></li>
			</ul>
			<a href="#" data-activates="nav-mobile" class="button-collapse"><i
				class="material-icons">menu</i></a>
		</div>
	</nav>
</ui:composition>
</html>
