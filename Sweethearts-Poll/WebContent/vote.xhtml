<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div class="section no-pad-bot" id="index-banner">
			<div class="container">
				<br /> <br />
				<h:form>
					<ui:fragment
						rendered="#{VotingController.enabledPoll != null}">
						<h1 class="header center #{style.colorComplementaryText}">#{VotingController.enabledPoll.name}</h1>
						<p class="flow-text center-align">#{VotingController.enabledPoll.description}</p>
						<p class="flow-text center-align">Please Enter Your StudentID</p>
					</ui:fragment>
					<ui:fragment rendered="#{VotingController.enabledPoll == null}">
						<h2 class="header center #{style.colorComplementaryText}">
							No polls are available.<br />Please check back soon.
						</h2>
					</ui:fragment>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
