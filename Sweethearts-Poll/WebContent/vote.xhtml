<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div class="section no-pad-top">
			<ui:fragment rendered="#{VotingController.enabledPoll != null}">
				<div class="section #{style.colorPrimaryBase}">
					<h1 class="header center #{style.textColorPrimary}">#{VotingController.enabledPoll.name}</h1>
					<p class="flow-text center-align #{style.textColorPrimary}">#{VotingController.enabledPoll.description}</p>
				</div>
			</ui:fragment>
			<div class="container">
				<h:panelGroup id="mainContent">
					<ui:fragment
						rendered="#{VotingController.enabledPoll != null and VotingController.studentId == -1}">
						<p class="flow-text center-align">Please Enter Your StudentID</p>
						<div class="row center">
							<h:form styleClass="col s12">
								<div class="row center">
									<h:messages globalOnly="true" style="color: red" />
									<div class="input-field col s6 push-s3">
										<i class="material-icons prefix">account_circle</i>
										<h:inputText id="studentIdField" styleClass="validate"
											value="#{VotingController.studentIdInput}" required="true" />
										<h:outputLabel for="studentIdField">Student ID</h:outputLabel>
									</div>
								</div>
								<div class="row center">
									<h:commandLink id="submit"
										styleClass="#{style.colorPrimary} btn waves-effect waves-light"
										value="Submit">
										<i class="material-icons right">send</i>
										<f:ajax execute="studentIdField" render=":mainContent"
											listener="#{VotingController.authenticate}" />
									</h:commandLink>
								</div>
							</h:form>
						</div>
					</ui:fragment>
					<ui:fragment
						rendered="#{VotingController.enabledPoll != null and VotingController.studentId > -1}">
					</ui:fragment>
					<ui:fragment rendered="#{VotingController.enabledPoll == null}">
						<h2 class="header center #{style.colorComplementaryText}">
							No polls are available.<br />Please check back soon.
						</h2>
					</ui:fragment>
				</h:panelGroup>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
