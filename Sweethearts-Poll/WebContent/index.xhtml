<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div class="section no-pad-bot" id="index-banner">
			<div class="container">
				<br /> <br />
				<h:form>
					<ui:fragment rendered="#{PollController.enabledPoll != null}">
						<h1 class="header center #{style.colorComplementaryText}">#{PollController.enabledPoll.name}</h1>
						<p class="flow-text center-align">#{PollController.enabledPoll.description}</p>
						<br />
						<ui:repeat items="#{PollController.enabledPoll.voteGroups}" delims=","
							var="voteGroup">
							<ui:repeat items="${voteGroup.contestants}" delims=","
								var="contestant">
								<h:outputText value="${contestant.firstName}" />
							</ui:repeat>
						</ui:repeat>
					</ui:fragment>
					<ui:fragment rendered="#{PollController.enabledPoll == null}">
						<h2 class="header center #{style.colorComplementaryText}">
							No polls are available.<br />Please check back soon.
						</h2>
					</ui:fragment>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
